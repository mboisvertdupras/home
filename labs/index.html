<!DOCTYPE html>
<html lang="en" class="h-full bg-sage-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs | Marc Boisvert-Dupras</title>
    <link rel="stylesheet" href="../src/css/app.css">
</head>
<body
    x-data="app"
    class="h-full"
    @load.window="loaded = true"
>
    <div
        class="hidden"
        x-html="navigation"
    >
    </div>
    <div
        class="fixed w-full h-full z-50"
        x-data="{ open: false }"
    >
        <div
            class="absolute top-4 right-4 w-6 h-6 cursor-pointer"
            @click="open = !open"
        >
            <span
                class="before:block before:w-full before:h-px before:my-2 before:bg-sage-800 before:transition-transform"
                :class="{ 'before:-rotate-45 before:translate-y-1': open }"
            ></span>
            <span
                class="before:block before:w-full before:h-px before:my-2 before:bg-sage-800 before:transition-transform"
                :class="{ 'before:rotate-45 before:-translate-y-1': open }"
            ></span>
        </div>
    </div>
    <main :class="mainClasses">
        <h1 class="mt-3 text-4xl sm:text-8xl font-display">Labs</h1>
        <div class="prose text-lg">
            <p class="mt-6 text-2xl text-sage-500">A home for all my web experiments.</p>
            <ul class="my-12 grid grid-cols-1 sm:grid-cols-3 gap-4">
                <template x-for="(project, i) in projects">
                    <a
                        class="relative block group"
                        rel="noopener noreferrer"
                        :href="project.url"
                        :target="project.is_external ? '_blank' : '_self'"
                        :style="`transition-delay: ${i * 150}ms`"
                        x-show="loaded"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 transform scale-100"
                        x-transition:leave-end="opacity-0 transform scale-95"
                    >
                        <li class="p-8 rounded-xl flex bg-sage-300 group-hover:bg-sage-200 group-hover:cursor-pointer transition">
                            <div class="w-full">
                                <h3 class="text-xl font-medium" x-text="project.title"></h3>
                                <div class="my-2" x-html="project.description"></div>
                            </div>
                            <template x-if="project.is_external">
                                <span class="absolute top-6 right-6">
                                    <svg class="w-6 h-6" viewBox="0 0 15 15"><path class="fill-sage-500" fill-rule="evenodd" d="M3 2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h9a1 1 0 0 0 1-1V8.5a.5.5 0 0 0-1 0V12H3V3h3.5a.5.5 0 0 0 0-1H3Zm9.854.146a.5.5 0 0 1 .146.351V5.5a.5.5 0 0 1-1 0V3.707L6.854 8.854a.5.5 0 1 1-.708-.708L11.293 3H9.5a.5.5 0 0 1 0-1h3a.499.499 0 0 1 .354.146Z" clip-rule="evenodd"/></svg>
                                </span>
                            </template>
                        </li>
                    </a>
                </template>
            </ul>
        </div>
        <div x-html="footer"></div>
    </main>
    <script type="module" src="../src/js/index.js"></script>
</body>
</html>
